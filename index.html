<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb" >

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <base href="" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="robots" content="index, follow" />
  <meta name="keywords" content="" />
  <meta name="rights" content="" />
  <meta name="language" content="sv-SE" />
  <meta name="title" content="Asketorps Bys Samfälligheter" />
  <meta name="author" content="Robert Jernlås" />
  <title>Asketorps Bys Samfälligheter</title>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="data.js" type="text/javascript"></script>
  <script src="content.js" type="text/javascript"></script>

  <script id="content-page-template" type="text/x-handlebars-template">
    <div class="item-page">
      <h1><strong>{{{title}}}</strong></h1>
      {{{body}}}
    </div>
  </script>

  <script id="menu-template" type="text/x-handlebars-template">
    <div class="menu">
      <ul>
        {{#each pages}}
        <li id="{{menuId}}" class="parent"><a href="#" >{{menuName}}</a>
          <ul>
            {{#each subPages}}
            <li id="{{menuId}}"><a href="#" >{{menuName}}</a></li>
            {{/each}}
          </ul>
        </li>
        {{/each}}
      </ul>
    </div>
  </script>

<script id="named-links-template" type="text/x-handlebars-template">
  <p>{{#each files}}<a href="{{{../path}}}{{{file}}}">{{#if name}}{{name}}{{else}}{{file}}{{/if}}</a><br/>{{/each}}</p>
</script>


</head>
<body>



  <div id="allwrap" class="gainlayout">
      <div id="header" class="gainlayout rounded">
        <div id="logo" class="gainlayout">
          <div id="mainHeader">Asketorp</div>
          <div id="secondaryHeader">Allt av bygemensamt intresse</div>
        </div>
        <div class="clr"></div>
      </div>



    <div id="wrap" class="gainlayout">

        <div id="sidebar" class="rounded">

        </div>

          <div id="content" class="gainlayout">

          </div>

        <div class="clr"></div>
    </div>
  </div>




</body>

</html>
